<!-- Page About -->
<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button defaultHref="/"></ion-menu-button>
      </ion-buttons>
      <ion-title class="ion-text-uppercase">{{about.headerTitle}}</ion-title>
    </ion-toolbar>
</ion-header>
<!-- Content -->
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center align-self-start">
        <div class="logo ion-padding-vertical">
          <img [src]="about.titleImage" alt="" />
          <h1 class="text-size-md text-color-primary">{{about.title}}</h1>
          <p class="text-size-md text-color-primary">{{about.subtitle}}</p>
        </div>
      </ion-col>
      <ion-col size="12" class="align-self-end box-shadow ion-no-padding">
        <ion-item lines="none">
          <h2 class="header-title text-color-primary">{{about.description}}</h2>
        </ion-item>
        <ion-item lines="none" *ngFor="let item of about.items">
          <img slot="start" [src]="item.icon" alt="">
          <ion-label>
            <h3 class="text-size-md text-color-primary ion-text-wrap">{{item.title}}</h3>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer class="transparent">
  <ion-toolbar>
    <ion-button [href]="about.about_text_button_link" class="default-button" expand="full">{{about.about_text_button}}</ion-button>
  </ion-toolbar>
</ion-footer>
