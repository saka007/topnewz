<!-- Page Form-->
<ion-header class="box-shadow">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button defaultHref="/"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-uppercase">Deco New</ion-title>
  </ion-toolbar>
</ion-header>
<!-- Content -->
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item class="transparent">
          <ion-lable class="text-size-xs text-color-primary">Enable push notification</ion-lable>
          <ion-checkbox slot="end" [(ngModel)]="isPushNotificationEnabled" (ionChange)="ionChange($event)"></ion-checkbox>
        </ion-item>
        <ion-item class="transparent">
          <ion-lable class="text-size-xs text-color-primary">Testing our application with Rtl (enable)</ion-lable>
          <ion-checkbox slot="end" [(ngModel)]="isRTLEnabled" (ionChange)="ionChangeRTL($event)"></ion-checkbox>
        </ion-item>
      </ion-col>
        <ion-col size="12">
          <ion-button class="ion-item ion-margin-top default-button" expand="full" shape="round" (click)="changeTheme('light-themes')">
            <ion-label>
              <h2>Light Mode</h2>
            </ion-label>
          </ion-button>

          <ion-button class="ion-item ion-margin-top default-button" expand="full" shape="round" (click)="changeTheme('dark-themes')">
            <ion-label>
              <h2>Dark Mode</h2>
            </ion-label>
          </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
